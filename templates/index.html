<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Fake Data</title>

    <!-- BOotstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            width: 50%;
        }
    </style>
</head>
<body>
    
    <div class="container center-container">
        <h2 class="text-center">Generate Fake Data</h2>
        
        <form action="/generate" method="POST" class="form-container">
            <div class="mb-3 text-center">
                <label class="form-label">Jumlah Data:</label>
                <input type="number" name="numRows" class="form-control" min="1" max="10000000">
            </div>
            
            <h3 class="text-center">Pilih Jenis Data:</h3>
            <div class="text-center">
                <div class="form-check d-inline-block text-start">
                    <input class="form-check-input" type="checkbox" name="fields" value="name" id="name"> <label class="form-check-label" for="name">Nama</label><br>
                    <input class="form-check-input" type="checkbox" name="fields" value="email" id="email"> <label class="form-check-label" for="email">Email</label><br>
                    <input class="form-check-input" type="checkbox" name="fields" value="address" id="address"> <label class="form-check-label" for="address">Alamat</label><br>
                    <input class="form-check-input" type="checkbox" name="fields" value="phone" id="phone"> <label class="form-check-label" for="phone">Telepon</label><br>
                    <input class="form-check-input" type="checkbox" name="fields" value="company" id="company"> <label class="form-check-label" for="company">Perusahaan</label><br>
                    <input class="form-check-input" type="checkbox" name="fields" value="text" id="text"> <label class="form-check-label" for="text">Kalimat</label><br>
                    <input class="form-check-input" type="checkbox" name="fields" value="country" id="country"> <label class="form-check-label" for="country">Negara</label><br>
                    <input class="form-check-input" type="checkbox" name="fields" value="url" id="url"> <label class="form-check-label" for="url">URL</label><br>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Generate</button>
            </div>

            {% if fix_file %}
            <div class="alert alert-success mt-3">
                <strong>Hasil:</strong> 
                <a href="{{ url_for('static', filename=fix_file) }}" target="_blank">{{ fix_file }}</a>
            </div>
            {% endif %}
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
